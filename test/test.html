
<html>
	<head>
		<link rel="stylesheet" href="./test_css.css">
		<link rel="stylesheet" href="./tailwind.min.css">
		<script src="./jquery.min.js"></script>
		<script src="./test_js.js"></script>
		<script>
			window.onload=function() {
				document.getElementById("preview").onclick=processText;
			}

			function processText() {
 	var txtBox = document.getElementById("inputbox");
				var lines = txtBox.value.split("\n");

				// generate HTML version of text
				var resultString  = "<p>";
 	for (var i = 0; i < lines.length; i++) {
		resultString += lines[i] + "<br />";
	}
 	resultString += "</p>";

				// print out to page
				var   blk   = document.getElementById("result");
 	blk.innerHTML  =  resultString; 
			}

		</script>
	</head>
	
	<body>
	<div class="absolute bg-white left-0 p-4 right-0 text-grey">
                    <h3 class="font-bold mr-4 text-sm">Dynamic Color</h3>
                    <div class="flex items-center">
                        <div class="flex items-center mr-3">
                            <label class="text-sm mr-2">Background:</label>
                            <input class="cursor-pointer h-10 outline-none rounded-full w-10 input-color-picker"
                                   type="color" data-id="bg-color"
                                   name="Background">
                        </div>
                        <div class="flex items-center">
                            <label class="text-sm mr-2">Color:</label>
                            <input class="cursor-pointer h-10 outline-none rounded-full w-10 input-color-picker"
                                   type="color" data-id="color" name="Color">
                        </div>
                    </div><br>
		<h3 class="font-bold mr-4 text-sm">Text</h3>
		<textarea id="inputbox" cols="40" rows="3"></textarea>
		<div><button id="preview">Go</button></div>
                </div>

		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><div id="thumbnail"><div id="result" style="color:white; margin:100px; font-size:110"></div></div>
	</body>
</html>
